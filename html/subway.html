<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <h1>서브웨이 주문하기</h1>
    <p>주문서를 작성해 주십시오.</p>

    <form action="">
        <label for="name">이름:</label>
        <input id="name" type="text" name="name">

        <label for="when">날짜:</label>
        <input id="when" type="date" name="when">

        <h3>1. 샌드위치 선택</h3>
        <input id="option1" type="radio" name="main" value="1">에그 마요 
        <input id="option2" type="radio" name="main" value="2">이탈리안 비엘티
        <input id="option3" type="radio" name="main" value="3">터키 베이컨 아보카도

        
        <h3>2. 사이즈 선택</h3>
        
        <h3 type="dropdown">3. 빵</h3>
            <input type="dropdown">허니오트
            <input type="button">플랫브레드
            <input type="button">하티 이탈리안
        
        <h3>4. 야채/소스</h3>
            <input type="button">토마토
            <input type="checkbox">오이
            <input type="checkbox">할라피뇨
            <input type="checkbox">핫 칠리
            <input type="checkbox">바베큐
        
        
    </form>
    <input type="submit">
</body>
</html>
