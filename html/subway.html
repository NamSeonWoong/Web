<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>서브웨이 주문하기</h1>
    <p>주문서를 작성해 주십시오.</p>

    <form action="">
        <div>
        <label for="name">이름:</label>
        <input id="name" type="text" name="name" placeholder="이름을 작성하세요"> 
        </div>
        <div>
        <label for="when">날짜:</label>
        <input id="when" type="date" name="when">
        </div>  
        <h3>1. 샌드위치 선택</h3>
        <input id="option1" type="radio" name="main" value="1">에그 마요 
        <input id="option2" type="radio" name="main" value="2">이탈리안 비엘티
        <input id="option3" type="radio" name="main" value="3">터키 베이컨 아보카도

        
        <h3>2. 사이즈 선택</h3>
        <input name="size" type="number" value="15" min="15" max="30" step="15">
        
        <h3 type="dropdown">3. 빵</h3>
        <select name="bread" id="">
            <option value="1">허니오트</option>
            <option value="2">플랫브레드</option>
            <option value="3">하티 이탈리안</option>
        </select>

        <h3>4. 야채/소스</h3>
            <input type="checkbox" name="tomato"><label for="tomato">토마토</label>
            <input type="checkbox" name="cucumber"><label for="cucumber">오이</label>
            <input type="checkbox" name="tomato"><label for="tomato">할라피뇨</label>
            <input type="checkbox" name="tomato"><label for="tomato">핫 칠리</label>
            <input type="checkbox" name="tomato"><label for="tomato">바베큐</label>
        
        <input type="submit"> 
    </form>
    
</body>
</html>
